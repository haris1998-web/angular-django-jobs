<div class="modal-header">
  <h4 class="modal-title">Place a Bid</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <textarea [(ngModel)]="bidText" class="form-control" rows="4" placeholder="Enter your bid"></textarea>
  <input [(ngModel)]="bidPrice" class="form-control" placeholder="Enter your bid price">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="placeBid()">Send</button>
</div>
